    <form>
    <div>
        <label for="name">Name</label>
        <input id="name">
    </div>
     
     <div>
        <label for="E-mail adress">E-mail adress</label>
        <input class="field"type="email" id="E-mail adress">
    </div>
    
     <div>
         <label for="fav-color">Favourite Colour</label>
         <select id="fav-color">
             <option selected>None</option>
             <option>1-12</option>
             <option>13-19</option>
             <option>20-35</option>
             <option>36-49</option>
             <option>50-64</option>
             <option>65+</option>
         </select>
    </div>
    
    <div>
        <p>How much do you like cats?</p>
        <span class="radio">
         <input type="radio" id="not" name="like-cats">
        <label for="not">Not at all</label>
        </span>
         <span class="radio">
        <input type="radio" id="kinda" name="like-cats">
        <label for="kinda">Kinda</label>
            </span>
        <span class="radio">
        <input type="radio" id="Love" name="like-cats">
        <label for="love">Love all cats!</label>
        </span>
    </div>
    
      <div>
         <label for="whats-up">What's Up?</label>
         <textarea id="whats-up"></textarea>
    </div>
     
    <div>
        <button type="submit">Send</button>
    </div>     
         
</form>
